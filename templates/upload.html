<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HatiKo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <h1>HatiKo</h1>
    <p>Upload your receipt below to extract items:</p>

    <div class="upload-card">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <p style="margin-bottom:12px; color:#7a8aa5;">Choose your receipt image:</p>
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Upload & Extract</button>
        </form>
    </div>
</div>

</body>
</html>
